<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <style id="darkMode">
    :root {
      --theme-color: #FFCB05;
    }
    html,
    body,
    main,
    p,
    .app-nav li ul,
    .sidebar-toggle,
    body.close .sidebar-toggle,
    .sidebar,
    .sidebar ul li a,
    aside,
    .anchor span,
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section strong
    {
      background: black;
      color: var(--theme-color);
    }

    .markdown-section a,
    .app-nav a:hover  {
        color: #BBB;
    }

    .markdown-section tr:nth-child(2n),
    #darkModeToggle {
      background-color: #222;
    }

    .markdown-section pre,
    .markdown-section code,
    .markdown-section pre > code {
      color: #AAA;
      background-color: #111;
    }
  </style>
  <style>
    #darkModeToggle {
      color: var(--theme-color);
      position: fixed;
      bottom: 10px;
      left: 40px;
      border-radius: 6px;
    }
    #darkModeToggle:focus {
      outline: none;
    }

    table.t > tbody > tr,
    table.t > tbody > tr > td {
      border: none
    }
  </style>
  <style>
    .markdown-section img[align=left] {
      padding-right: 0.8rem;
    }
    .markdown-section img[align=right] {
      padding-left: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button id="darkModeToggle" type="button" onclick="toggleDarkMode()">Dark Mode</button>
  <script>
    window.$docsify = {
        name: "Pokemon Speedrun Routes",
        repo: "pokemon-speedrunning/speedrun-routes",
        loadNavbar: true,
        loadSidebar: true,
        mergeNavbar: true,
        noEmoji: true,
        relativePath: true
    }

    var darkModeCSS = document.getElementById("darkMode");
    var darkCSSText = darkModeCSS.innerHTML;
    function toggleDarkMode() {
      darkModeCSS = document.getElementById("darkMode");
      if (darkModeCSS) {
        darkModeCSS.parentElement.removeChild(document.getElementById("darkMode"));
      } else {
        var newElement = document.createElement('style');
        newElement.id = "darkMode";
        newElement.innerHTML = darkCSSText;
        document.head.appendChild(newElement);
      }
    }
    if (!(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      toggleDarkMode();
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
